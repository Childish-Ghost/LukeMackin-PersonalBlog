<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 10px dotted red;
        }
    </style>
</head>
<body>
<!--
    边框(border) 组成
    1、边框粗细单位px
    2、边框样式
    solid 实线
    dashed 虚线
    dotted 点画线（根据浏览器显示内容不同）
    3、边框颜色
    #FF0000FF or red or rgb(255,0,0) or rgba
    十六进制      颜色英文    RGB色彩     透明颜色
-->
    <div></div>
